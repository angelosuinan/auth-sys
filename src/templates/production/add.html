{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static "css/table-style.css" %}"/>
<link rel="stylesheet" type="text/css" href="{% static "css/basictable.css" %}"/>
<script type="text/javascript" src="{% static "js/jquery.basictable.min.js" %}"></script>
<style>

	label {
	    color: blue;
	}

</style>
{% endblock extrahead %}
{% block bodyclass %}
<body class="dashboard-page">
{% endblock bodyclass %}
{% block content %}
		<div class="main-grid">
			<div class="agile-grids">
				<!-- validation -->
				<div class="grids">
					<div class="forms-grids">
						<form method="post" class="valida" autocomplete="off" novalidate="novalidate" enctype = "multipart/form-data">
							{% csrf_token %}
						<div class="w3agile-validation">
							<div class="panel panel-widget agile-validation">
								<div class="my-div col-md-8 col-md-offset-2" >

										<div class="input-info">
											<h3>Add a Harvest</h3>
										</div>

										<label class="labels" for="field-1" >Fish&nbsp;</label>
										<div class="form-group">
                      <select name="fish"  class="form-control" required="true" >
                        <option value=""></option>
                        {% for fish in fishes %}
                        <option value="{{fish}}">{{ fish }}</option>
                        {% endfor %}
                      </select>
										</div>

										<label for="field-2">Quantity &nbsp;</label>
										<div class="form-group">
											<input type="number" name="quantity" id="field-2" required="true" class="form-control" >
										</div>

										<label for="field-3">Date Listed &nbsp;</label>
										<div class="form-group">
											<input type="date" name="date_listed" id="field-3" required="true" class="form-control" >
										</div>

                    <label for="field-5">Remarks &nbsp;</label>
										<div class="form-group">
											<textarea name="remarks" id="field-5" maxlength="150" class="form-control"></textarea>
										</div>

										<hr>
										<p>
											<input type="submit" name="sub-1" value="Submit" class="btn btn-primary">
											<input type="reset" name="res-1" id="res-1" value="Reset" class="btn btn-danger">
											<input type="button" name="but-1" value="Button 1" class="btn btn-default">
										</p>


								</div>
							</div>
						</div>
						</form>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
	<script src="{% static 'js/bootstrap.js' %}"></script>


	<script type="text/javascript" src="{% static 'js/valida.2.1.6.min.js' %}"></script>
	<!-- input-forms -->
		<script type="text/javascript" >

			$(document).ready(function() {

				// show Valida's version.
				$('#version').valida( 'version' );

				// Exemple 1
				$('.valida').valida();

				// Exemple 2
				/*
				$('.valida').valida({

					// basic settings
					validate: 'novalidate',
					autocomplete: 'off',
					tag: 'p',

					// default messages
					messages: {
						submit: 'Wait ...',
						required: 'Este campo é obrigatório',
						invalid: 'Field with invalid data',
						textarea_help: 'Digitados <span class="at-counter">{0}</span> de {1}'
					},

					// filters & callbacks
					use_filter: true,

					// a callback function that will be called right before valida runs.
					// it must return a boolan value (true for good results and false for errors)
					before_validate: null,

					// a callback function that will be called right after valida runs.
					// it must return a boolan value (true for good results and false for errors)
					after_validate: null

				});
				*/

        // setup the partial validation
				$('#partial-1').on('click', function( ev ) {
					ev.preventDefault();
					$('#res-1').click(); // clear form error msgs
					$('form').valida('partial', '#field-1'); // validate only field-1
					$('form').valida('partial', '#field-1-3'); // validate only field-1-3
				});

			});

		</script>
		<!-- //input-forms -->
		<!--validator js-->
		<script src="{% static 'js/validator.min.js' %}"></script>
		<!--//validator js-->
<script src="{% static 'js/proton.js' %}"></script>
{% endblock content%}
