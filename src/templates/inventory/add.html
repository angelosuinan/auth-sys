{% extends 'base.html' %}
{% load static %}
{% block extrahead %}

<link href="{% static "css/jquery-ui.css" %}" rel="stylesheet" />
	<script src="{% static "js/jquery_.min.js" %}"></script>
	<script src="{% static "js/jquery-ui.js" %}"></script>
{% endblock extrahead %}
{% block bodyclass %}
<body class="dashboard-page">
{% endblock bodyclass %}
{% block content %}
		<div class="main-grid">
			<div class="agile-grids">
				<!-- validation -->
				<div class="grids">
					<div class="forms-grids">
						<form method="post" class="valida" autocomplete="off" novalidate="novalidate" enctype = "multipart/form-data">
							{% csrf_token %}
						<div class="w3agile-validation">
							<div class="panel panel-widget agile-validation">
								<div class="my-div col-md-8 col-md-offset-2" >

										<div class="input-info">
											<h3>Add an item</h3>
										</div>

										<label class="labels" for="field-1" >Name&nbsp;</label>
										<div class="form-group">
											<input type="text" name="name" id="field-1" required="true" class="form-control">
										</div>

										<label for="field-2">Description (less than 25 char)&nbsp;</label>
										<div class="form-group">
											<input type="text" name="description" id="field-2" required="true" maxlength="10" class="form-control" >
										</div>

										<label for="field-4">Quantity &nbsp;</label>
										<div class="form-group">
											<input type="number" name="quantity" id="field-4" required="true" class="form-control" >
										</div>

										<label for="field-3">Unit (eg 25kg, 40oz, 3m)&nbsp;</label>
										<div class="form-group">
											<input type="text" name="unit" id="field-3" required="true" class="form-control" >
										</div>

										<label for="field-5">Date Acquired &nbsp;</label>
										<div class="form-group">
											<input type="text" name="date_acquired" id="field-5" required="true" class="form-control" >
										</div>

										<label for="field-6">Amount &nbsp;</label>
										<div class="form-group">
											<input type="number" name="amount" id="field-5" required="true" class="form-control" >
										</div>

										<label for="field-7">Issued by&nbsp;</label>
										<div class="form-group">
											<select name="issued_by" id="field-7"  class="form-control" required="true">
												<option value=""></option>
												{% for employee in employees %}
												<option value="{{employee}}">{{ employee }}</option>
												{% endfor %}
											</select>
										</div>

										<label for="field-8">Received by&nbsp;</label>
										<div class="form-group">
											<select name="received_by" id="field-8"  class="form-control" required="true">
												<option value=""></option>
												{% for employee in employees %}
												<option value="{{employee}}">{{ employee }}</option>
												{% endfor %}
											</select>
										</div>

										<label for="field-9">Remarks (optional, maxlength: 50)&nbsp;</label>
										<div class="form-group  has-feedback">
											<textarea name="remarks" id="field-9" maxlength="50" class="form-control"></textarea>
										</div>

										<label for="field-10">Photo (optional) &nbsp;</label>
										<div class="form-group">
											<input type="file" name="photo" id="field-10" class="form-control" >
										</div>

										<hr>
										<p>
											<input type="submit" name="sub-1" value="Submit" class="btn btn-primary">
											<input type="reset" name="res-1" id="res-1" value="Reset" class="btn btn-danger">
											<input type="button" name="but-1" value="Button 1" class="btn btn-default">
										</p>


								</div>
							</div>
						</div>
						</form>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
	<script src="{% static 'js/bootstrap.js' %}"></script>

	<script>
	$("[name='date_acquired']").datepicker().datepicker("setDate", new Date());
	</script>
	<script type="text/javascript" src="{% static 'js/valida.2.1.6.min.js' %}"></script>
	<!-- input-forms -->

			$(document).ready(function() {

				// show Valida's version.
				$('#version').valida( 'version' );

				// Exemple 1
				$('.valida').valida();

				// Exemple 2

        // setup the partial validation
				$('#partial-1').on('click', function( ev ) {
					ev.preventDefault();
					$('#res-1').click(); // clear form error msgs
					$('form').valida('partial', '#field-1'); // validate only field-1

				});

			});

		</script>
		<!-- //input-forms -->
		<!--validator js-->
		<script src="{% static 'js/validator.min.js' %}"></script>
		<!--//validator js-->
<script src="{% static 'js/proton.js' %}"></script>
{% endblock content%}
