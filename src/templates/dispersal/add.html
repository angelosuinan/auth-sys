{% extends 'base.html' %}
{% load static %}
{% block bodyclass %}
<body class="dashboard-page">
{% endblock bodyclass %}
{% block content %}
		<div class="main-grid">
			<div class="agile-grids">
				<!-- validation -->
				<div class="grids">
					<div class="forms-grids">
						<form method="post" action="#" class="valida" autocomplete="off" novalidate="novalidate">
						<div class="w3agile-validation col-md-4">
							<div class="panel panel-widget agile-validation">
								<div class="my-div" >

										<div class="input-info">
											<h3>Existing Customer:</h3>
										</div>

										<div class="form-group">
											<select name="field-2" id="field-2"  class="form-control">
												<option value=""></option>
												{% for customer in customers %}
												<option value="val-1">{{ customer.name }} </option>
												{% endfor %}
											</select>
										</div>
										<hr>

								</div>
								<div class="my-div">

										<div class="input-info">
											<h3>New Customer</h3>
										</div>

										<div class="form-group valid-form">
												<input type="text" class="form-control" id="inputName" placeholder="customer name" required="">
										</div>

										<hr>

								</div>
							</div>
						</div>

						<div class="w3agile-validation col-md-8">
							<div class="panel panel-widget agile-validation">
								<div class="my-div">

										<div class="input-info">
											<h3>Order</h3>
										</div>

										<label for="field-1">&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<input type="text" name="field-1" id="field-1" required="true" class="form-control">
										</div>

										<hr>

										<p>
											<input type="submit" name="sub-1" value="Submit" class="btn btn-primary">
											<input type="reset" name="res-1" id="res-1" value="Reset" class="btn btn-danger">
											<input type="button" name="but-1" value="Button 1" class="btn btn-default">
										</p>

								</div>
							</div>
						</div>

						</form>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
	<script src="{% static 'js/bootstrap.js' %}"></script>


	<script type="text/javascript" src="{% static 'js/valida.2.1.6.min.js' %}"></script>
	<!-- input-forms -->
		<script type="text/javascript" >

			$(document).ready(function() {

				// show Valida's version.
				$('#version').valida( 'version' );

				// Exemple 1
				$('.valida').valida();

				// Exemple 2
				/*
				$('.valida').valida({

					// basic settings
					validate: 'novalidate',
					autocomplete: 'off',
					tag: 'p',

					// default messages
					messages: {
						submit: 'Wait ...',
						required: 'Este campo é obrigatório',
						invalid: 'Field with invalid data',
						textarea_help: 'Digitados <span class="at-counter">{0}</span> de {1}'
					},

					// filters & callbacks
					use_filter: true,

					// a callback function that will be called right before valida runs.
					// it must return a boolan value (true for good results and false for errors)
					before_validate: null,

					// a callback function that will be called right after valida runs.
					// it must return a boolan value (true for good results and false for errors)
					after_validate: null

				});
				*/

        // setup the partial validation
				$('#partial-1').on('click', function( ev ) {
					ev.preventDefault();
					$('#res-1').click(); // clear form error msgs
					$('form').valida('partial', '#field-1'); // validate only field-1
					$('form').valida('partial', '#field-1-3'); // validate only field-1-3
				});

			});

		</script>
		<!-- //input-forms -->
		<!--validator js-->
		<script src="{% static 'js/validator.min.js' %}"></script>
		<!--//validator js-->
<script src="{% static 'js/proton.js' %}"></script>
{% endblock content%}
