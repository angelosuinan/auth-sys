{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link href="{% static "css/style_grid.css" %}" rel="stylesheet" type="text/css" media="all" />
{% endblock extrahead %}
{% block bodyclass %}
<body class="dashboard-page">
{% endblock bodyclass %}
{% block content %}
<script>
				var theme = $.cookie('protonTheme') || 'default';
				$('body').removeClass (function (index, css) {
						return (css.match (/\btheme-\S+/g) || []).join(' ');
				});
				if (theme !== 'default') $('body').addClass(theme);
			</script>
<div class="forms-grids">
<div class="w3agile-validation" style="padding:80px">
	<div class="panel panel-widget agile-validation">
		<div class="my-div">
			<form method="post" action="#" class="valida" autocomplete="off" novalidate="novalidate">

				<div class="input-info">
					<h3>Input Texts:</h3>
				</div>

				<label for="field-1">Field 1.1: (required)&nbsp;<span class="at-required-highlight">*</span>&nbsp;<span class="at-required-highlight">*</span></label>
				<div class="form-group has-error has-feedback">
					<input type="text" name="field-1" id="field-1" required="true" class="form-control at-required"><span class="glyphicon glyphicon-remove form-control-feedback"></span><p class="at-error">Required field</p>
				</div>

				<label for="field-1-2">Field 1.2: (not required, filter: date)</label>
				<div class="form-group">
					<input type="text" name="field-1-2" id="field-1-2" filter="date" class="form-control" data-invalid="Given value must be a valid date formated as 0000-00-00">
				</div>

				<label for="field-1-3">Field 1.3: (required, filter: greater_than:10|less_than:15)&nbsp;<span class="at-required-highlight">*</span>&nbsp;<span class="at-required-highlight">*</span></label>
				<div class="form-group">
					<input type="text" name="field-1-3" id="field-1-3" required="true" filter="greater_than:10|less_than:15" class="form-control" data-required="Given value must be between 10 and 15">
				</div>

				<div class="row">

					<div class="col-xs-12 col-sm-5">

						<label for="field-1-2">Field 1.4.1: (required, filter: email)</label>
						<div class="form-group">
							<input type="text" name="field-1-4-1" id="field-1-4-1" filter="email" class="form-control" required="true" data-invalid="Must be a valid email address">
						</div>

					</div>

					<div class="col-xs-12 col-sm-7">

						<label for="field-1-2">Field 1.4.2: (required, filter: email|matches:field-1-4-1)</label>
						<div class="form-group">
							<input type="text" name="field-1-4-2" id="field-1-4-2" filter="email|matches:field-1-4-1" class="form-control" required="true" data-invalid="Must be a valid email address and match field 1.4.1's value">
						</div>

					</div>

				</div>

				<hr>

				<h4>SELECTS:</h4>

				<label for="field-2">Field 2: (required)&nbsp;<span class="at-required-highlight">*</span>&nbsp;<span class="at-required-highlight">*</span></label>
				<div class="form-group">
					<select name="field-2" id="field-2" required="true" class="form-control">
						<option value=""></option>
						<option value="val-1">Value 1</option>
						<option value="val-2">Value 2</option>
					</select>
				</div>

				<hr>

				<h4>TEXTAREAS:</h4>

				<label for="field-4">Field 4.1: (required)&nbsp;<span class="at-required-highlight">*</span>&nbsp;<span class="at-required-highlight">*</span></label>
				<div class="form-group">
					<textarea name="field-4" id="field-4" required="true" class="form-control"></textarea>
				</div>

				<label for="field-4-2">Field 4.2: (required, maxlength: 10)&nbsp;<span class="at-required-highlight">*</span>&nbsp;<span class="at-required-highlight">*</span></label>
				<div class="form-group">
					<textarea name="field-4-2" id="field-4-2" required="true" maxlength="10" class="form-control"></textarea><div class="help-block at-description">Typed <span class="at-counter">0</span> of 10</div><div class="help-block at-description">Typed <span class="at-counter">0</span> of 10</div>
				</div>

				<hr>

				<p>
					<input type="submit" name="sub-1" value="Submit" class="btn btn-primary">
					<input type="reset" name="res-1" id="res-1" value="Reset" class="btn btn-danger">
					<input type="button" name="but-1" value="Button 1" class="btn btn-default">
				</p>
			</form>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="{% static "js/valida.2.1.6.min.js" %}"></script>

		$('#partial-1').on('click', function( ev ) {
			ev.preventDefault();
			$('#res-1').click(); // clear form error msgs

<script src="{% static "js/validator.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>

{% endblock content %}
