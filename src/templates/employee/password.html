{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link href="{% static 'css/diff_style.css' %}" rel='stylesheet' type='text/css' />
{% endblock extrahead %}
{% block bodyclass %}
<body class="dashboard-page">
  {% endblock bodyclass %}
  {% block content %}

<div class="main-grid">
  <!--gallery-->
  <div class=" profile">

   <div class="profile-bottom">
     <form method="post" action="/employee/profile" class="valida" autocomplete="off" novalidate="novalidate">
       {% csrf_token %}
     <h3><i class="fa fa-user"></i>Profile</h3>
     <div class="profile-bottom-top">

     <div class="col-md-12 profile-text">
       <h6>Current Password</h6>
       <div class="form-group">
         <input type="password" class="form-control" name="current_password" required="true">
       </div>
     </div>
     <div class="col-md-12 profile-text">
       <h6>New Password</h6>
       <div class="form-group">
         <input type="password" class="form-control" name="new_password" required="true">
       </div>
     </div>
     <div class="clearfix"></div>
     </div>

     <div class="profile-btn">
          <button type="submit" class="btn bg-red">submit</button>
          <div class="clearfix"></div>
     </div>
   </form>
   </div>
  </div>
</div>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/valida.2.1.6.min.js' %}"></script>
